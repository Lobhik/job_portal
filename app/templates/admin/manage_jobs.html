{% extends 'admin/layout.html' %}
{% block content %}
<h4>Manage Jobs</h4>

<table class="table table-striped table-bordered table-responsive">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Company</th>
      <th>Posted By</th>
      <th>Created At</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for job in jobs %}
    <tr>
      <td>{{ job.id }}</td>
      <td>{{ job.title }}</td>
      <td>{{ job.company_name }}</td>
      <td>{{ job.user.email }}</td>
      <td>{{ job.created_at.strftime('%Y-%m-%d') }}</td>
      <td>
        <a href="{{ url_for('admin.delete_job', job_id=job.id) }}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
