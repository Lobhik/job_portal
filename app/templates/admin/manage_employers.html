{% extends 'admin/layout.html' %}
{% block content %}
<h4>Manage Employers</h4>

<table class="table table-striped table-bordered table-responsive">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Email</th>
      <th>Registered On</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for emp in employers %}
    <tr>
      <td>{{ emp.id }}</td>
      <td>{{ emp.email }}</td>
      <td>{{ emp.created_at.strftime('%Y-%m-%d') }}</td>
      <td>
        <a href="{{ url_for('admin.delete_employer', user_id=emp.id) }}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
